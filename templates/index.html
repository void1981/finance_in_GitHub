{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>TOTAL</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <td colspan="4"></td>
            <td><b>{{total}}<b></td>
        </tr>
    </tfoot>
    <tbody>
        {% for n in range(length) %}
        <tr>
            <td>{{symbols[n]}}</td>
            <td>{{names[n]}}</td>
            <td>{{sharess[n]}}</td>
            <td>{{prices[n]}}</td>
            <td>{{totals[n]}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="4">CASH</td>
            <td>{{cash}}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
